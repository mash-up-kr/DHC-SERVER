name: CI Pipeline

on:
  push:
    branches: [ main, infra/docker-registry-build ]
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.NCP_CONTAINER_REGISTRY }}
  IMAGE_NAME: dhc-ktor-app

jobs:
  build-and-push:
    name: ë¹Œë“œ ë° í‘¸ì‹œ
    runs-on: ubuntu-latest
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: JDK 21 ì„¤ì •
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle ìºì‹œ ë³µì›
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            build
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: JAR ë¹Œë“œ
        run: |
          ./gradlew buildFatJar \
            --no-daemon \
            --build-cache \
            --parallel \
            -Pversion=${{ github.sha }}
        env:
          GRADLE_OPTS: "-Xmx2g -XX:MaxMetaspaceSize=512m -Dorg.gradle.daemon=false"

      - name: QEMU ì„¤ì •
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Docker Buildx ì„¤ì •
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.14.0

      - name: NCP ë ˆì§€ìŠ¤íŠ¸ë¦¬ ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.NCP_ACCESS_KEY }}
          password: ${{ secrets.NCP_SECRET_KEY }}

      - name: ë©”íƒ€ë°ì´í„° ì¶”ì¶œ
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=auto
            prefix=
            suffix=
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value={{date 'YYYYMMDD-HHmmss' tz='Asia/Seoul'}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ë¹Œë“œ ë° í‘¸ì‹œ
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
            BUILDKIT_INLINE_CACHE=1
          provenance: false

      - name: ë¹Œë“œ ìš”ì•½
        if: always()
        run: |
          echo "### ë¹Œë“œ ì™„ë£Œ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ì´ë¯¸ì§€ ì •ë³´" >> $GITHUB_STEP_SUMMARY
          echo "- **ë ˆì§€ìŠ¤íŠ¸ë¦¬:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **ì´ë¯¸ì§€:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **íƒœê·¸:**" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | sed 's/^/  - /' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ğŸ” ìƒì„¸ ì •ë³´" >> $GITHUB_STEP_SUMMARY
          echo "- **ì»¤ë°‹:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **ë‹¤ì´ì œìŠ¤íŠ¸:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **ë¹Œë“œ ì‹œê°„:** $(TZ=Asia/Seoul date +'%Y-%m-%d %H:%M:%S KST')" >> $GITHUB_STEP_SUMMARY
          echo "- **ë¹Œë“œ ê²°ê³¼:** ${{ steps.build.outcome == 'success' && 'âœ… ì„±ê³µ' || 'âŒ ì‹¤íŒ¨' }}" >> $GITHUB_STEP_SUMMARY

      - name: ì´ë¯¸ì§€ ê²€ì¦
        if: success()
        run: |
          echo "ì´ë¯¸ì§€ ê²€ì¦ ..."
          docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} || true